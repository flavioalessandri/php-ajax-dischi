<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <!-- HANDLEBARS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

    <script type="text/x-handlebars" id="template">
      <div class="card">
        <h2 class="author"> {{author}}</h2>
        <h3 class = "title"> {{title}}</h3>
        <h3 class = "genre"> {{genre}}</h3>
        <h3 class = "year"> {{year}}</h3>
        <div class="poster_img">
            <img src="{{poster}}" alt="img">

        </div>
      </div>




    </script>



    <title>Music</title>

  </head>
  <body>
    <header class="dim">
      <h1>MUSIC CARDS</h1>
      <div class="input">
        <input id="input" type="text" name="" placeholder="Genere" value="">
        <button id="btn" type="button" name="button">Click</button>
      </div>

    </header>
    <main>
      <div id="container" class="dim container">

      </div>

    </main>



    <script src="script.js" charset="utf-8"></script>


  </body>
</html>
